<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Ctrl + / 注释 -->
	<!-- F11 全屏模式 -->
	<!-- Tab 自动补全 -->
	<div>这是div标签的内容</div> <!-- Ctrl + 鼠标左键单击, 集体输入 -->
	<div>这是div标签的内容</div> <!-- Ctrl + Shift + D快速复制一行 -->
	<div>这是div标签的内容</div> <!-- Ctrl + Shift + K快速删除一行 -->
	<div>这是div标签的内容</div> <!-- Ctrl + H 查找/替换 -->

	<!-- <br /> 换行标签 -->
	这是换行标签<br />这是换行标签<br />这是换行标签

	<!-- <hr /> 水平线标签 -->
	<hr />

	<!-- <p></p> 段落标签 -->
	<p>这是段落标签, 这是段落标签, 这是段落标签</p>
	<p>这是段落标签, 这是段落标签, 这是段落标签</p>
	<p>这是段落标签, 这是段落标签, 这是段落标签</p>

	<!-- 网页标题标签<h1>	</h1>到<h6>	</h6> -->
	<!-- h1 在一个页面里面最好仅仅出现一次, 利于SEO -->
	<h1>这是h1标题标签</h1>
	<h2>这是h2标题标签</h2>
	<h3>这是h3标题标签</h3>
	<h4>这是h4标题标签</h4>
	<h5>这是h5标题标签</h5>
	<h6>这是h6标题标签</h6>

	<!-- <font></font> 文本标签 -->
	<font size="6" color="red">这是文本标签 属性为size="6" color="red"</font><br />

	<!-- <strong></strong> 加粗标签, <b></b>也是加粗标签 -->
	<strong>这是文本加粗标签</strong><br />	
	<b>这是文本加粗标签</b><br />	

	<!-- <em></em>文字倾斜标签 -->
	<em>这是文字倾斜标签</em><br />	
	<i>这是文字倾斜标签</i><br />	

	<!-- <del></del> 删除线标签, <s></s>也是删除线标签 -->
	<del>$ 6688.00</del><br />	
	<s>$ 6688.00</s><br />	

	<!-- <ins></ins>下划线标签, <u></u>也是下划线标签 -->
	<ins>这是下划线标签</ins><br />	
	<u>这是下划线标签</u><br />	

	<!-- 工作中推荐使用<strong></strong>, <em></em>, <del></del>, <ins></ins>, 因为他们更加语义化, 便于浏览器渲染引擎解析. -->

	<!-- <img src="" alt="" />图片标签-->
	<!-- <img src="hwz1.jpg" alt="houweizhai" /> -->
	<!-- src图片路径, alt图片无法正常显示的时候显示的文字, title鼠标放在图片上显示的文字, width图片宽度, height图片高度 -->
	<img src="hwz.jpg" alt="houweizhai" title="hometown" width="600" height="400" />
</body>
</html>
